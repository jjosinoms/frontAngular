<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h2 class="card-title">Recuperar Senha</h2>
            <p class="card-subtitle">Entre com o seu email de acesso</p>
          </div>
          <hr />
          <form>
            <div class="mb-2">
              <label for="email" class="form- label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Seu e-mail"
              />
            </div>
            <div class="d-grid mb-2">
              <button
                type="submit"
                class="btn btn-primary"
              >
                Recuperar Senha
              </button>
            </div>
            <div class="d-grid mb-2">
              <a [routerLink]="['/login']" class="btn btn-light">
                JÃ¡ possui conta? <strong>Acesse aqui!</strong>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="mt-2 text-center">
        <small>Sistema Web - Angular 2023</small>
      </div>
    </div>
  </div>
</div>
