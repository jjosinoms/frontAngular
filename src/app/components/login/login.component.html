<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h2 class="card-title">Acessar Conta</h2>
              <p class="card-subtitle">Entre com os dados para autenticar-se</p>
            </div>
            <hr />
            <form>
              <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Seu e-mail"
                />
              </div>
              <div class="mb-2">
                <label for="senha" class="form- label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  placeholder="Sua senha"
                />
                <div class="text-end">
                  <a [routerLink]="['/recuperar-senha']">Esqueci minha senha?</a>
                </div>
              </div>
              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">
                  Acessar Sistema
                </button>
              </div>
              <div class="d-grid mb-2">
                <a [routerLink]="['/criar-conta']" class="btn btn-light">
                  NÃ£o possui conta? <strong>Cadastre-se aqui!</strong>
                </a>
              </div>
            </form>
          </div>
        </div>
  
        <div class="mt-2 text-center">
          <small>Sistema Web - Angular 2024</small>
        </div>
      </div>
    </div>
  </div>
